<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет capacity команды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Расчет capacity команды</h2>

    <div class="row mb-3">
        <div class="col-md-3 mb-2">
            <label for="startDate" class="form-label">Дата начала:</label>
            <input type="date" id="startDate" class="form-control">
        </div>
        <div class="col-md-3 mb-2">
            <label for="endDate" class="form-label">Дата окончания:</label>
            <input type="date" id="endDate" class="form-control">
        </div>
        <div class="col-md-4 mb-2">
            <label for="fileInput" class="form-label">Загрузить/Сохранить данные:</label>
            <input type="file" id="fileInput" class="form-control">
        </div>
        <div class="col-md-2 mb-2">
            <label class="form-label invisible">Сохранить</label>
            <button id="saveData" class="btn btn-primary w-100">Сохранить</button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped mt-4" id="teamTable">
            <thead>
                <tr>
                    <th>Имя сотрудника</th>
                    <th>Рабочие дни</th>
                    <th>Часы в день</th>
                    <th>Доп. выходные</th>
                    <th>Прочие активности (дни)</th>
                    <th>Capacity</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
        <button id="addMember" class="btn btn-success">Добавить сотрудника</button>
        <div class="alert alert-info mb-0 py-2 px-3" role="alert" id="totalCapacity">
            Общий capacity команды: 0
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
